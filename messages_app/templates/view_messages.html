<!DOCTYPE html>
<html lang="en">
<head>
    <title>Messages</title>
</head>
<body>
    <h1>Messages</h1>
    <ul>
        {% for message in messages %}
        <li>
            <strong>{{ message.sender }}</strong> to <strong>{{ message.recipient }}</strong>: {{ message.message }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
